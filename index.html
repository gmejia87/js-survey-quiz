<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JS Survey Quiz</title>
  </head>
  <body>
    <div class="highscores"><a href="">High Scores</a></div>
    <header>
      <h1>JS Quiz</h1>
      <p>
        Let's test your skills young padawan. Don't forget the timer is counting
        down, so answer as quickly as you can.
      </p>
      <button id="start-btn">Start Quiz</button>
    </header>

    <div class="timer hidden"></div>

    <div class="questions hidden">
      <ul class="question">
        What is a boolean?
      </ul>
      <ul class="choice 1">
        <button>A</button>
      </ul>
      <ul class="choice 2">
        <button>B</button>
      </ul>
      <ul class="choice 3">
        <button>C</button>
      </ul>
    </div>

    <footer>
      <h5>Created by Graciela ❤️</h5>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
