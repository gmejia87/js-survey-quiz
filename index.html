<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>JS Survey Quiz</title>
  </head>
  <body>
    <header>
      <h1>JS Quiz</h1>
      <p>
        Let's test your skills young padawan. Don't forget the timer is counting

    <div class="highscores"><a href="">High Scores</a></div>

    <section id="questionsBox">
      <div class="questions hidden">
        <!-- <p>What is a boolean?</p>

        <button>B</button>
        <button>C</button> -->
      </div>
    </section>

    <script src="./script.js"></script>
